<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email & Password Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #signup-btn {
      background-color: #007bff;
      color: white;
    }
    #signup-btn:hover {
      background-color: #0056b3;
    }
    #login-btn {
      background-color: #28a745;
      color: white;
    }
    #login-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Log In</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cemygnrwejivttaljpaj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlbXlnbnJ3ZWppdnR0YWxqcGFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NzcwMjYsImV4cCI6MjA2OTU1MzAyNn0.XCpHCCVvbOxDyzQU-5BcODTaJ1Eyuz7HohO8LOianY4'
    );

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter email and password');
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        alert('Sign Up error: ' + error.message);
      } else {
        alert('Sign Up successful! Please check your email for confirmation.');
      }
    });

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter email and password');
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert('Login error: ' + error.message);
      } else {
        alert('Login successful! Redirecting...');
        window.location.href = '/home.html';
      }
    });
  </script>

</body>
</html>
